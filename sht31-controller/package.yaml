name:                sht31-controller
version:             0.1.0.0
github:              "emilyhorsman/sht31-controller"
license:             BSD3
author:              "Emily Horsman"
maintainer:          "me@emilyhorsman.com"
copyright:           "2020 Emily Horsman"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/emilyhorsman/sht31-controller#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  sht31-controller-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sht31-controller

tests:
  sht31-controller-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sht31-controller
